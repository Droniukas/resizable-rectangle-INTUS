<!-- [ngStyle]="{
  cursor: initialResizeState
    ? initialResizeState.directions.join('') + '-resize'
    : 'default'
}" -->
<svg width="100%" height="100%" #svg>
  <g
    *ngIf="rectangleCoords"
    rectangle
    [rectangleCoords]="rectangleCoords"
    [getCoordsInSvgSpace]="getCoordsInSvgSpace"
    (saveRectangleCoords)="saveRectangleCoords($event)"
  />
</svg>
