<svg
  [ngStyle]="{
    cursor: initialResizeState
      ? initialResizeState.direction + '-resize'
      : 'default'
  }"
  viewBox="0 0 1000 800"
  #svg
>
  <!-- right handle -->
  <rect
    [attr.x]="rectangleCoords.right"
    [attr.y]="rectangleCoords.top"
    width="1"
    [attr.height]="rectangleCoords.bottom - rectangleCoords.top"
    style="cursor: ew-resize"
    stroke="transparent"
    stroke-width="10px"
    (mousedown)="handleResizeOnMouseDown($event, Direction.E)"
  />
  <!-- left handle -->
  <rect
    [attr.x]="rectangleCoords.left"
    [attr.y]="rectangleCoords.top"
    width="1"
    [attr.height]="rectangleCoords.bottom - rectangleCoords.top"
    style="cursor: ew-resize"
    stroke="transparent"
    stroke-width="10px"
    (mousedown)="handleResizeOnMouseDown($event, Direction.W)"
  />

  <!-- top handle -->
  <rect
    [attr.x]="rectangleCoords.left"
    [attr.y]="rectangleCoords.top"
    height="1"
    [attr.width]="rectangleCoords.right - rectangleCoords.left"
    style="cursor: ns-resize"
    stroke="transparent"
    stroke-width="10px"
    (mousedown)="handleResizeOnMouseDown($event, Direction.N)"
  />
  <!-- bottom handle -->
  <rect
    [attr.x]="rectangleCoords.left"
    [attr.y]="rectangleCoords.bottom"
    height="1"
    [attr.width]="rectangleCoords.right - rectangleCoords.left"
    style="cursor: ns-resize"
    stroke="transparent"
    stroke-width="10px"
    (mousedown)="handleResizeOnMouseDown($event, Direction.S)"
  />
  <!-- bottom left handle -->
  <rect
    [attr.x]="rectangleCoords.left - cornerHandleSize / 2"
    [attr.y]="rectangleCoords.bottom - cornerHandleSize / 2"
    [attr.height]="cornerHandleSize"
    [attr.width]="cornerHandleSize"
    style="cursor: sw-resize"
    stroke="black"
    fill="white"
    stroke-width="1px"
    (mousedown)="handleResizeOnMouseDown($event, Direction.SW)"
    rx="1"
  />
  <!-- bottom right handle -->
  <rect
    [attr.x]="rectangleCoords.right - cornerHandleSize / 2"
    [attr.y]="rectangleCoords.bottom - cornerHandleSize / 2"
    [attr.height]="cornerHandleSize"
    [attr.width]="cornerHandleSize"
    style="cursor: se-resize"
    stroke="black"
    fill="white"
    stroke-width="1px"
    (mousedown)="handleResizeOnMouseDown($event, Direction.SE)"
    rx="1"
  />
  <!-- top right handle -->
  <rect
    [attr.x]="rectangleCoords.right - cornerHandleSize / 2"
    [attr.y]="rectangleCoords.top - cornerHandleSize / 2"
    [attr.height]="cornerHandleSize"
    [attr.width]="cornerHandleSize"
    style="cursor: ne-resize"
    stroke="black"
    fill="white"
    stroke-width="1px"
    (mousedown)="handleResizeOnMouseDown($event, Direction.NE)"
    rx="1"
  />
  <!-- top left handle -->
  <rect
    [attr.x]="rectangleCoords.left - cornerHandleSize / 2"
    [attr.y]="rectangleCoords.top - cornerHandleSize / 2"
    [attr.height]="cornerHandleSize"
    [attr.width]="cornerHandleSize"
    style="cursor: nw-resize"
    stroke="black"
    fill="white"
    stroke-width="1px"
    (mousedown)="handleResizeOnMouseDown($event, Direction.NW)"
    rx="1"
  />
  <!-- visualize anchor -->
  <rect
    [attr.x]="anchorCoords.x"
    [attr.y]="anchorCoords.y"
    width="10"
    height="10"
  />
</svg>
